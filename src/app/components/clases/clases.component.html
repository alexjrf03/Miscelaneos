<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
<button type="button" class="btn btn-warning" (click)="alerta = 'alert-warning'">Secondary</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">Hola mundo</h3>

<button [ngClass]="{'btn-danger': !propiedades.danger, 'btn-info': propiedades.danger}" type="button" class="btn btn-danger" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>

<br> <br>

<h3>Proceso asincrono</h3>

<button type="button" class="btn btn-primary" name="button" (click)="ejecutar()" [disabled]="loading"> 

    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i> 
    <span *ngIf="!loading" class="ml-1">Guardar</span>
    <span *ngIf="loading" class="ml-1">Espere, por favor...</span>
    
</button>
